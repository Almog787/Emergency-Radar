name: Ultimate Market Sync
on:
  schedule:
    # כל שעה בימי מסחר (שני עד שישי)
    - cron: '0 * * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance pandas numpy
      - name: Run Ultimate Collector
        run: python collect_ultimate.py
      - name: Commit Data
        run: |
          git config --global user.name 'Data Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json
          git commit -m "Sync Market Data (Daily + Intraday)" || exit 0
          git push
