name: Market Intelligence Update
on:
  schedule:
    - cron: '*/15 13-21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Libs
        run: pip install yfinance pandas numpy matplotlib mplfinance
        
      - name: Step 1 - Data Collection
        run: python collect_data.py
        
      - name: Step 2 - Wait
        run: sleep 15
        
      - name: Step 3 - Generate Visuals
        run: python create_readme.py
        
      - name: Commit and Push Results
        run: |
          git config --global user.name 'Market-Bot'
          git config --global user.email 'bot@market.ai'
          # git add -A מוודא שכל קובץ חדש בתיקיית charts יתווסף
          git add -A
          git commit -m "Update charts and README [Skip CI]" || echo "No changes"
          git push
