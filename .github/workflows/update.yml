name: Market Analysis Engine
on:
  schedule:
    - cron: '0 0 * * *' # הרצה יומית (בסוף יום מסחר)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install yfinance pandas numpy
      - name: Run Analysis
        run: python collect_ultimate.py
      - name: Commit Results
        run: |
          git config --global user.name 'Analyst Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json
          git commit -m "Daily Market Analysis & Rankings" || exit 0
          git push
