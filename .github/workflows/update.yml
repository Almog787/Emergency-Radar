name: Hourly Market Update
on:
  schedule:
    # רץ בכל שעה עגולה, בימים ב'-ו', בין השעות 14:00 ל-21:00 UTC (שעות המסחר בארה"ב)
    - cron: '0 14-21 * * 1-5'
  workflow_dispatch: # מאפשר הרצה ידנית

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance pandas numpy
      - name: Run hourly collector
        run: python collect_market.py
      - name: Commit changes
        run: |
          git config --global user.name 'Hourly Market Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json
          git commit -m "Hourly Market Data Sync [Automated]" || exit 0
          git push
