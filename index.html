<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightRail Command - Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* Drag & Drop Styles */
        .draggable-shift { cursor: grab; user-select: none; }
        .draggable-shift:active { cursor: grabbing; }
        .drag-over { background-color: #e0f2fe !important; border: 2px dashed #3b82f6 !important; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .sticky-col { position: sticky; right: 0; z-index: 30; background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.05); }
        .sticky-header { position: sticky; top: 0; z-index: 40; }

        /* Skill Badges */
        .skill-icon { font-size: 10px; padding: 2px 4px; border-radius: 4px; margin-left: 2px; }
        .skill-tunnel { background: #374151; color: #fbbf24; } /* תת קרקעי */
        .skill-medic { background: #fee2e2; color: #dc2626; } /* חובש */
        .skill-senior { background: #dbeafe; color: #1e40af; } /* אחמ"ש */
    </style>
</head>
<body class="text-slate-800 h-screen flex">

    <!-- Sidebar: Fairness & Stats -->
    <aside class="w-80 bg-white border-l shadow-xl flex flex-col z-50">
        <div class="p-5 border-b bg-slate-900 text-white">
            <h1 class="font-bold text-lg"><i class="fa-solid fa-subway me-2"></i> מערכת שיבוץ חכם</h1>
            <p class="text-xs text-slate-400 mt-1">גרסה 4.0 | כולל AI Routing</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 flex justify-between items-center">
                מדד הוגנות ועומס
                <i class="fa-solid fa-circle-info text-blue-500 cursor-help" title="סופ'ש=3נק, לילה=2נק, רגיל=1נק"></i>
            </h2>
            <div id="fairnessList" class="space-y-4">
                <!-- Injected via JS -->
            </div>
        </div>

        <div class="p-4 border-t bg-slate-50 space-y-2">
            <button onclick="generateSmartSchedule()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold shadow-lg transition flex justify-center gap-2">
                <i class="fa-solid fa-robot"></i> שיבוץ אוטומטי חכם
            </button>
            <div class="text-[10px] text-center text-slate-400 mt-2">
                גרירה (Drag&Drop) פעילה לעריכה מהירה
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        
        <!-- Header Controls -->
        <header class="bg-white border-b px-6 py-3 flex justify-between items-center z-40 shadow-sm">
            <div class="flex gap-4 items-center">
                <div class="bg-blue-50 text-blue-800 px-3 py-1 rounded text-xs font-bold border border-blue-200">
                    <i class="fa-solid fa-shield-halved"></i> אכיפת מיומנויות פעילה
                </div>
                <div id="dragStatus" class="hidden bg-yellow-50 text-yellow-800 px-3 py-1 rounded text-xs font-bold border border-yellow-200 animate-pulse">
                    <i class="fa-solid fa-hand-holding"></i> גרירה פעילה...
                </div>
            </div>

            <div class="flex gap-3">
                <input type="text" id="searchInput" oninput="renderTable()" placeholder="חיפוש בלוח..." class="pl-4 pr-4 py-2 border rounded-lg text-sm w-64 outline-none focus:ring-2 focus:ring-blue-500">
                <select id="sectorFilter" onchange="renderTable()" class="py-2 px-4 border rounded-lg text-sm outline-none">
                    <option value="all">כל הגזרות</option>
                    <option value="פתח תקווה">פתח תקווה</option>
                    <option value="תל אביב">תל אביב (תת-קרקעי)</option>
                    <option value="בת ים">בת ים</option>
                </select>
            </div>
        </header>

        <!-- The Grid -->
        <div class="flex-1 overflow-auto bg-slate-100 p-4">
            <div class="bg-white rounded-xl shadow border border-slate-200 overflow-hidden">
                <table class="w-full border-collapse">
                    <thead class="sticky-header">
                        <tr class="bg-slate-800 text-white text-xs uppercase tracking-wider">
                            <th class="p-4 sticky-col text-right w-64 bg-slate-800 border-l border-slate-600 z-50">תחנה</th>
                            <th class="p-4 border-r border-slate-700 w-40">ראשון</th>
                            <th class="p-4 border-r border-slate-700 w-40">שני</th>
                            <th class="p-4 border-r border-slate-700 w-40">שלישי</th>
                            <th class="p-4 border-r border-slate-700 w-40">רביעי</th>
                            <th class="p-4 border-r border-slate-700 w-40">חמישי</th>
                            <th class="p-4 border-r border-slate-700 w-40 bg-blue-900/40">שישי</th>
                            <th class="p-4 border-r border-slate-700 w-40 bg-indigo-900/40">מוצ"ש</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody" class="text-sm divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // --- Data Definitions ---
        
        // 1. בקרים עם מיומנויות
        const CONTROLLERS_DB = [
            { name: "אורי מייזלר", skills: ["tunnel", "senior"], score: 0 },
            { name: "אינה טימופייב", skills: ["medic"], score: 0 },
            { name: "אלתי קראו", skills: ["tunnel"], score: 0 },
            { name: "בוריס דולציגר", skills: [], score: 0 },
            { name: "בתיה אביה", skills: ["medic", "tunnel"], score: 0 },
            { name: "דוד סייג", skills: ["senior"], score: 0 },
            { name: "הרצל שגב", skills: [], score: 0 },
            { name: "יוני יוסף", skills: ["tunnel"], score: 0 },
            { name: "ערן ניצן", skills: ["medic"], score: 0 },
            { name: "רון טוב", skills: ["senior", "tunnel"], score: 0 }
        ];

        // 2. תחנות ודרישות
        const SECTORS = {
            "פתח תקווה": { stations: ["תחנה מרכזית פתח תקווה", "פינסקר", "בלינסון"], color: "#3b82f6", req: [] },
            "תל אביב": { stations: ["ארלוזורוב", "שאול המלך", "יהודית", "קרליבך", "אלנבי"], color: "#f59e0b", req: ["tunnel"] }, // דורש הסמכת מנהרה
            "בת ים": { stations: ["העצמאות", "רוטשילד", "ז'בוטינסקי"], color: "#ef4444", req: [] }
        };

        let scheduleData = {}; 

        // --- Initialization ---
        window.onload = () => {
            generateSmartSchedule();
        };

        // --- Logic: Smart Scheduler ---
        function generateSmartSchedule() {
            scheduleData = {};
            const stationsList = Object.values(SECTORS).flatMap(s => s.stations);
            stationsList.forEach(s => scheduleData[s] = Array(7).fill(null));

            // איפוס ניקוד הוגנות
            CONTROLLERS_DB.forEach(c => c.score = 0);

            for(let d=0; d<7; d++) {
                // מיון בקרים: מי שעבד הכי פחות (score נמוך) מקבל עדיפות
                let pool = [...CONTROLLERS_DB].sort((a,b) => a.score - b.score);
                
                stationsList.forEach(station => {
                    // בדיקת דרישות התחנה (למשל תת-קרקעי)
                    const requiredSkills = getStationRequirements(station);
                    
                    // מציאת בקר מתאים מהפנויים
                    const candidateIndex = pool.findIndex(c => 
                        requiredSkills.every(req => c.skills.includes(req))
                    );

                    if(candidateIndex !== -1 && Math.random() > 0.4) {
                        const controller = pool.splice(candidateIndex, 1)[0];
                        
                        // חישוב ניקוד הוגנות למשמרת זו
                        let points = 1;
                        if(d === 5 || d === 6) points = 3; // סופ"ש יקר
                        
                        controller.score += points;

                        scheduleData[station][d] = {
                            name: controller.name,
                            mission: "תחנות",
                            hours: d===5 ? "06:00-14:30" : "07:00-16:00",
                            points: points
                        };
                    }
                });
            }
            renderTable();
            renderFairnessStats();
        }

        function getStationRequirements(stationName) {
            for (const sector of Object.values(SECTORS)) {
                if(sector.stations.includes(stationName)) return sector.req;
            }
            return [];
        }

        function getControllerSkills(name) {
            const c = CONTROLLERS_DB.find(x => x.name === name);
            return c ? c.skills : [];
        }

        // --- Logic: Drag & Drop ---
        let draggedItem = null; // { station, day, data }

        function handleDragStart(e, station, day) {
            draggedItem = { station, day, data: scheduleData[station][day] };
            document.getElementById('dragStatus').classList.remove('hidden');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e, targetStation, targetDay) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            document.getElementById('dragStatus').classList.add('hidden');

            if(!draggedItem) return;

            // החלפה (Swap) או העברה
            const targetData = scheduleData[targetStation][targetDay];
            
            // בדיקת מיומנות לפני העברה!
            const targetReqs = getStationRequirements(targetStation);
            const draggerSkills = getControllerSkills(draggedItem.data.name);
            const isQualified = targetReqs.every(r => draggerSkills.includes(r));

            if(!isQualified && !confirm(`⚠️ אזהרה: ${draggedItem.data.name} אינו מוסמך לתחנה זו (${targetReqs.join(',')}). להעביר בכל זאת?`)) {
                return;
            }

            // ביצוע ההחלפה
            scheduleData[targetStation][targetDay] = draggedItem.data;
            scheduleData[draggedItem.station][draggedItem.day] = targetData;

            // עדכון שעות לפי היום החדש (אופציונלי - כאן נשאיר את השעות המקוריות או נעדכן)
            if(scheduleData[targetStation][targetDay]) {
                 scheduleData[targetStation][targetDay].hours = getHoursForDay(targetDay);
            }

            renderTable();
            // חישוב מחדש של הוגנות
            recalcFairness();
        }

        function getHoursForDay(d) {
             return d===5 ? "06:00-14:30" : (d===6 ? "19:00-00:00" : "07:00-16:00");
        }

        function recalcFairness() {
            // איפוס וחישוב מחדש על בסיס הלוח הנוכחי
            CONTROLLERS_DB.forEach(c => c.score = 0);
            
            Object.values(scheduleData).forEach(days => {
                days.forEach((shift, dIdx) => {
                    if(shift) {
                        const c = CONTROLLERS_DB.find(x => x.name === shift.name);
                        if(c) {
                            let pts = 1;
                            if(dIdx === 5 || dIdx === 6) pts = 3;
                            c.score += pts;
                        }
                    }
                });
            });
            renderFairnessStats();
        }

        // --- Render Functions ---
        function renderTable() {
            const tbody = document.getElementById('scheduleBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sectorFilter = document.getElementById('sectorFilter').value;
            tbody.innerHTML = '';

            Object.entries(SECTORS).forEach(([sectorName, secData]) => {
                if(sectorFilter !== 'all' && sectorFilter !== sectorName) return;

                secData.stations.forEach(station => {
                    if(!station.toLowerCase().includes(search)) return;

                    let tr = document.createElement('tr');
                    
                    // תא שם התחנה
                    let reqIcons = secData.req.includes("tunnel") ? '<i class="fa-solid fa-dungeon text-amber-500 ml-1" title="דורש הסמכת מנהרה"></i>' : '';
                    tr.innerHTML = `
                        <td class="p-3 sticky-col bg-white border-l border-slate-100 font-bold text-xs text-slate-700">
                            <div class="absolute right-0 top-0 bottom-0 w-1" style="background:${secData.color}"></div>
                            ${station} ${reqIcons}
                        </td>`;

                    // ימים
                    for(let d=0; d<7; d++) {
                        let shift = scheduleData[station][d];
                        let td = document.createElement('td');
                        td.className = "p-1 border-r border-slate-100 h-20 align-top transition-colors";
                        
                        // אירועי גרירה לתא (Drop Zone)
                        td.ondragover = handleDragOver;
                        td.ondragleave = handleDragLeave;
                        td.ondrop = (e) => handleDrop(e, station, d);

                        if(shift) {
                            const cSkills = getControllerSkills(shift.name);
                            let badges = "";
                            if(cSkills.includes("tunnel")) badges += `<i class="fa-solid fa-dungeon skill-icon skill-tunnel" title="מוסמך מנהרה"></i>`;
                            if(cSkills.includes("medic")) badges += `<i class="fa-solid fa-kit-medical skill-icon skill-medic" title="חובש"></i>`;

                            td.innerHTML = `
                                <div class="draggable-shift bg-white p-2 rounded border border-slate-200 shadow-sm hover:shadow-md h-full flex flex-col justify-between"
                                     draggable="true"
                                     ondragstart="handleDragStart(event, '${station}', ${d})">
                                    
                                    <div class="flex justify-between items-start">
                                        <div class="font-bold text-blue-900 text-[11px] truncate w-20">${shift.name}</div>
                                        <div class="flex gap-0.5">${badges}</div>
                                    </div>
                                    <div class="text-[10px] text-slate-500 mt-1"><i class="fa-regular fa-clock"></i> ${shift.hours}</div>
                                </div>
                            `;
                        } else {
                            td.innerHTML = `<div class="h-full w-full opacity-0 hover:opacity-100 bg-slate-50 flex items-center justify-center text-slate-300 text-xs rounded border border-dashed border-slate-200">פנוי</div>`;
                        }
                        tr.appendChild(td);
                    }
                    tbody.appendChild(tr);
                });
            });
        }

        function renderFairnessStats() {
            const list = document.getElementById('fairnessList');
            list.innerHTML = '';
            
            // מיון לפי ניקוד עומס (מהגבוה לנמוך)
            const sorted = [...CONTROLLERS_DB].sort((a,b) => b.score - a.score);

            sorted.forEach(c => {
                // חישוב צבע הבר לפי עומס
                let barColor = "bg-green-500";
                if(c.score > 8) barColor = "bg-yellow-500";
                if(c.score > 12) barColor = "bg-red-500";

                let width = Math.min(100, (c.score / 15) * 100); // נרמול ל-100%

                list.innerHTML += `
                    <div class="bg-slate-50 p-2 rounded border border-slate-100">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="font-bold text-slate-700">${c.name}</span>
                            <span class="font-mono text-slate-500">${c.score} נק'</span>
                        </div>
                        <div class="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden">
                            <div class="${barColor} h-full transition-all duration-500" style="width: ${width}%"></div>
                        </div>
                        <div class="flex gap-1 mt-1.5 opacity-70">
                            ${c.skills.map(s => {
                                if(s==='medic') return '<span class="text-[9px] bg-red-100 text-red-600 px-1 rounded">חובש</span>';
                                if(s==='tunnel') return '<span class="text-[9px] bg-gray-200 text-gray-700 px-1 rounded">מנהרה</span>';
                                if(s==='senior') return '<span class="text-[9px] bg-blue-100 text-blue-600 px-1 rounded">אחמ"ש</span>';
                                return '';
                            }).join('')}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
