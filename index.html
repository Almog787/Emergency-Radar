<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR-SPACE COMMAND | Global Tactical Radar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;800&display=swap');
        
        body { 
            background-color: #020617; 
            margin: 0; overflow: hidden; 
            color: #f1f5f9; 
            font-family: 'Inter', sans-serif; 
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neo-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        .neo-input:focus { border-color: #60a5fa; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }

        /* Scanning Overlay */
        .scanlines {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(59, 130, 246, 0.02) 50%);
            background-size: 100% 4px;
            z-index: 5; pointer-events: none;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Animations */
        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .emergency-ring {
            position: absolute; border: 2px solid #ef4444; border-radius: 50%;
            animation: pulse-red 1.5s infinite;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="scanlines"></div>
    <div id="globeViz" class="absolute inset-0 z-0"></div>

    <!-- UI Overlay -->
    <div class="absolute inset-0 pointer-events-none flex flex-col p-6 z-10">
        
        <!-- Header -->
        <header class="flex justify-between items-start mb-6">
            <div class="flex items-center gap-5 pointer-events-auto">
                <div class="glass-panel p-4 rounded-2xl border-blue-500/20">
                    <i class="fas fa-satellite text-2xl text-blue-400 animate-bounce"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase italic">Air-Space <span class="text-blue-500">Command</span></h1>
                    <p class="text-[9px] font-bold text-blue-400/60 uppercase tracking-[0.4em] mono">Tactical Data Link v10.0</p>
                </div>
            </div>

            <div class="glass-panel px-6 py-3 rounded-2xl text-right pointer-events-auto flex items-center gap-6">
                <div class="mono text-xs border-r border-white/10 pr-6">
                    <div class="text-[8px] opacity-50 uppercase mb-1">System Status</div>
                    <div class="flex items-center gap-2 text-emerald-400">
                        <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span> OPERATIONAL
                    </div>
                </div>
                <div>
                    <div id="clock" class="text-xl font-black mono leading-none tracking-tighter">00:00:00</div>
                    <div class="text-[8px] opacity-50 uppercase mt-1">Global Standard Time</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex justify-between overflow-hidden">
            <!-- Left Panel: Filters & Search -->
            <aside class="w-80 flex flex-col gap-4 pointer-events-auto">
                <div class="glass-panel p-5 rounded-3xl flex flex-col gap-4">
                    <h3 class="text-xs font-black uppercase text-blue-400 tracking-widest flex justify-between">
                        <span>Search & Filter</span>
                        <i class="fas fa-filter"></i>
                    </h3>
                    
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-500 text-xs"></i>
                        <input type="text" id="search-input" oninput="applyFilters()" 
                            placeholder="Callsign or Country..." 
                            class="neo-input w-full py-2.5 pl-10 pr-4 rounded-xl text-sm font-bold">
                    </div>

                    <div class="flex flex-col gap-2">
                        <button onclick="toggleEmergencyOnly()" id="emergency-toggle" 
                            class="w-full py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border border-red-500/30 text-red-400 hover:bg-red-500 hover:text-white transition-all">
                            Show Emergencies Only (7700)
                        </button>
                        <button onclick="clearFilters()" class="text-[9px] text-slate-400 hover:text-white transition uppercase font-bold">
                            Reset View
                        </button>
                    </div>
                </div>

                <!-- Emergency Feed -->
                <div class="glass-panel flex-1 rounded-3xl overflow-hidden flex flex-col border-red-500/20">
                    <div class="p-4 bg-red-500/10 border-b border-red-500/20 flex justify-between items-center">
                        <span class="text-xs font-bold text-red-500 uppercase">Emergency Log</span>
                        <span id="emergency-badge" class="bg-red-600 text-white text-[9px] px-2 py-0.5 rounded-full font-black">0</span>
                    </div>
                    <div id="emergency-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                        <div class="p-10 text-center opacity-30 text-[10px] italic">Scanning airspace...</div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel: Data Analytics -->
            <aside class="w-80 flex flex-col gap-4 pointer-events-auto">
                <div class="glass-panel p-6 rounded-3xl text-center">
                    <div class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">Total Monitored Units</div>
                    <div id="total-count" class="text-5xl font-black text-white tracking-tighter italic">0</div>
                    <div class="mt-4 flex justify-center gap-2">
                        <span class="text-[9px] bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full font-bold">REAL-TIME SIRI/SQUAWK</span>
                    </div>
                </div>

                <div class="glass-panel flex-1 rounded-3xl p-5 overflow-hidden">
                    <h3 class="text-xs font-black uppercase text-blue-400 mb-4 tracking-widest">Global Telemetry</h3>
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <div class="flex justify-between text-[10px] font-bold"><span>Airspace Density</span><span id="density-val">Low</span></div>
                            <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                                <div id="density-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 20%"></div>
                            </div>
                        </div>
                        <div id="telemetry-log" class="mono text-[9px] text-slate-500 space-y-2">
                            <p class="text-blue-400">> Sensor grid online...</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // --- System State ---
        let rawData = [];
        let filteredData = [];
        let emergencyOnly = false;
        let audioEnabled = true;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- Globe Configuration ---
        const world = Globe()
            (document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Bright daytime map
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .showAtmosphere(true)
            .atmosphereColor('#3b82f6')
            .atmosphereDaylightAlpha(0.3)
            .pointColor(p => p.emergency ? '#ef4444' : '#3b82f6')
            .pointRadius(p => p.emergency ? 0.3 : 0.1)
            .pointAltitude(p => p.emergency ? 0.15 : 0.06)
            .pointLabel(p => `
                <div class="glass-panel p-3 text-white border-blue-500/50 rounded-lg mono text-[10px]">
                    <b class="text-blue-400 font-black">FLIGHT: ${p.id}</b><br>
                    COUNTRY: ${p.country}<br>
                    ALT: ${Math.round(p.alt)}m<br>
                    SQUAWK: ${p.squawk || '---'}<br>
                    ${p.emergency ? '<b class="text-red-500 mt-2 block animate-pulse">!! EMERGENCY !!</b>' : ''}
                </div>
            `)
            .onPointClick(p => focusOnTarget(p));

        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.25;

        // --- Core Engine ---

        async function updateData() {
            try {
                const res = await fetch('https://opensky-network.org/api/states/all');
                const data = await res.json();
                
                rawData = data.states
                    .filter(s => s[5] && s[6]) // Only planes with valid coordinates
                    .map(s => ({
                        id: s[1]?.trim() || 'UNK',
                        lng: s[5], lat: s[6], alt: s[7] || 0,
                        country: s[2],
                        squawk: s[14],
                        emergency: s[14] === "7700"
                    }));

                applyFilters();
                addLog(`Intercepted ${rawData.length} active signals.`);

            } catch (e) {
                addLog("Link error. Retrying...", "red");
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toUpperCase();
            
            filteredData = rawData.filter(p => {
                const matchesSearch = p.id.includes(searchTerm) || p.country.toUpperCase().includes(searchTerm);
                const matchesEmergency = emergencyOnly ? p.emergency : true;
                return matchesSearch && matchesEmergency;
            });

            world.pointsData(filteredData);
            
            // Update UI
            const emergencies = rawData.filter(p => p.emergency);
            document.getElementById('total-count').innerText = rawData.length.toLocaleString();
            document.getElementById('emergency-badge').innerText = emergencies.length;
            
            const density = Math.min((rawData.length / 12000) * 100, 100);
            document.getElementById('density-bar').style.width = density + "%";
            document.getElementById('density-val').innerText = density > 80 ? "CRITICAL" : (density > 40 ? "HIGH" : "NORMAL");

            updateEmergencyList(emergencies);
        }

        function updateEmergencyList(emergencies) {
            const list = document.getElementById('emergency-list');
            if (emergencies.length === 0) {
                list.innerHTML = `<div class="p-10 text-center opacity-30 text-[10px] italic">No active emergencies detected.</div>`;
                return;
            }

            list.innerHTML = emergencies.map(p => `
                <div onclick="focusOnTarget({lat: ${p.lat}, lng: ${p.lng}, id: '${p.id}', country: '${p.country}', alt: ${p.alt}, emergency: true})" 
                    class="p-3 glass-panel border-red-500/30 rounded-2xl cursor-pointer hover:bg-red-500/10 transition group">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-white text-xs tracking-tighter">${p.id}</span>
                        <span class="text-[8px] bg-red-600 px-2 py-0.5 rounded font-black text-white">7700</span>
                    </div>
                    <div class="text-[9px] text-slate-500 font-bold mt-1 group-hover:text-slate-300 transition uppercase">${p.country}</div>
                </div>
            `).join('');
        }

        // --- Interaction ---

        function focusOnTarget(p) {
            playSfx(880);
            world.pointOfView({ lat: p.lat, lng: p.lng, altitude: 0.4 }, 1500);
            addLog(`Tracking unit: ${p.id}`);
        }

        function toggleEmergencyOnly() {
            emergencyOnly = !emergencyOnly;
            const btn = document.getElementById('emergency-toggle');
            btn.classList.toggle('bg-red-600');
            btn.classList.toggle('text-white');
            applyFilters();
        }

        function clearFilters() {
            document.getElementById('search-input').value = "";
            emergencyOnly = false;
            document.getElementById('emergency-toggle').classList.remove('bg-red-600', 'text-white');
            applyFilters();
        }

        // --- SFX Engine ---
        function playSfx(freq) {
            if (!audioEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('layer-audio').innerText = `AUDIO: ${audioEnabled ? 'ON' : 'OFF'}`;
            if (audioEnabled) audioCtx.resume();
        }

        function addLog(msg, color = 'blue') {
            const feed = document.getElementById('telemetry-log');
            const p = document.createElement('p');
            p.className = color === 'red' ? 'text-red-500' : 'text-blue-400';
            p.innerHTML = `> ${msg}`;
            feed.prepend(p);
            if (feed.children.length > 5) feed.removeChild(feed.lastChild);
        }

        function toggleCinema() {
            document.body.classList.toggle('cinema-mode');
        }

        // Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

        // Resize
        window.addEventListener('resize', () => {
            world.width(window.innerWidth).height(window.innerHeight);
        });

        // Start
        updateData();
        setInterval(updateData, 30000);

    </script>
</body>
</html>
