name: Market Analysis Engine
on:
  schedule:
    - cron: '0 0 * * *' # הרצה פעם ביום
  workflow_dispatch: # מאפשר הרצה ידנית של הכל

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Libs
        run: pip install yfinance pandas numpy matplotlib
        
      # --- שלב 1: הרצת איסוף נתונים ---
      - name: Step 1 - Data Collection
        run: python collect_data.py
        
      # --- שלב ביניים: המתנה (40 שניות) ---
      - name: Wait for Data Stabilization
        run: sleep 40
        
      # --- שלב 2: הרצת עיצוב README וגרפים ---
      - name: Step 2 - Generate Visuals & README
        run: python create_readme.py
        
      # --- שלב 3: העלאת תוצאות ל-GitHub ---
      - name: Commit and Push Results
        run: |
          git config --global user.name 'Analyst Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json charts/*.png README.md
          git commit -m "Daily Market Data and README Refresh" || echo "No changes to commit"
          git push
