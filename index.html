<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earth Destroyer: Overkill Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Inter', sans-serif; user-select: none; }
        
        /* ××¡×š ×¤×ª×™×—×” */
        #start-screen {
            position: absolute; inset: 0; background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        #start-btn {
            padding: 25px 60px; font-size: 28px; background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 30px;
            box-shadow: 0 0 40px rgba(255, 65, 108, 0.6); transition: all 0.3s;
            font-weight: 900; letter-spacing: 2px;
        }
        #start-btn:hover { transform: scale(1.1) rotate(-2deg); filter: brightness(1.2); }

        /* UI */
        #ui {
            position: absolute; inset: 0; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; z-index: 100;
        }
        #top-bar { width: 100%; padding: 25px; text-align: center; }
        #hp-bg {
            width: 90%; max-width: 500px; height: 12px; background: rgba(0,0,0,0.5);
            border: 1px solid #444; border-radius: 10px; margin: 0 auto; overflow: hidden;
        }
        #hp-fill { width: 100%; height: 100%; background: #00f3ff; box-shadow: 0 0 15px #00f3ff; transition: width 0.3s; }
        
        #weapon-bar {
            display: flex; justify-content: center; gap: 15px; padding: 40px;
            pointer-events: auto; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        .w-btn {
            width: 70px; height: 70px; background: rgba(20,20,25,0.9); border: 2px solid #333;
            border-radius: 15px; cursor: pointer; transition: 0.3s; color: white; font-size: 30px;
        }
        .w-btn.active { border-color: #ff4b2b; box-shadow: 0 0 20px #ff4b2b; transform: translateY(-10px); }

        #game-over {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 300; color: #ff4b2b;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-size: 5vw; margin: 0;">EARTH <span style="color: #ff4b2b;">DESTROYER</span></h1>
        <button id="start-btn" onclick="initGame()">×”×ª×—×œ ×”×©××“×”</button>
    </div>

    <div id="ui">
        <div id="top-bar">
            <div id="hp-bg"><div id="hp-fill"></div></div>
        </div>
        <div id="weapon-bar">
            <button class="w-btn active" onclick="setW('nuke')">ğŸš€</button>
            <button class="w-btn" onclick="setW('asteroid')">â˜„ï¸</button>
            <button class="w-btn" onclick="setW('laser')">âš¡</button>
            <button class="w-btn" onclick="setW('monster')">ğŸ‘¾</button>
        </div>
    </div>

    <div id="game-over">
        <h1 style="font-size: 8vw;">MISSION COMPLETE</h1>
        <button id="start-btn" onclick="location.reload()">×¢×•×œ× ×—×“×©</button>
    </div>

    <script>
        // --- ×§×•× ×¤×™×’×•×¨×¦×™×™×ª ×¡××•× ×“ ---
        const sfx = {
            nuke: 'https://labs.phaser.io/assets/audio/SoundEffects/explosion.mp3',
            asteroid: 'https://labs.phaser.io/assets/audio/SoundEffects/explode1.wav',
            laser: 'https://labs.phaser.io/assets/audio/SoundEffects/alien_death.wav',
            monster: 'https://labs.phaser.io/assets/audio/monsters/zombie-3.mp3',
            bg: 'https://labs.phaser.io/assets/audio/tech/low_clipping_shimmer.mp3'
        };

        function play(key, vol = 1) {
            const a = new Audio(sfx[key]);
            a.volume = vol;
            a.play();
        }

        // --- ×× ×•×¢ ×’×¨×¤×™ ---
        let scene, camera, renderer, earth, clouds, atmosphere, stars;
        let health = 100, isOver = false, weapon = 'nuke', shake = 0;
        const textureLoader = new THREE.TextureLoader();

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            play('bg', 0.2);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // ×ª××•×¨×”
            const ambient = new THREE.AmbientLight(0x111122, 1);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            // ×›×“×•×¨ ×”××¨×¥
            const geo = new THREE.IcosahedronGeometry(1, 15); // ×¨×–×•×œ×•×¦×™×” ×’×‘×•×”×” ×œ×”×¨×¡
            const mat = new THREE.MeshStandardMaterial({
                map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
                bumpMap: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg'),
                bumpScale: 0.05,
                vertexColors: true
            });

            // ×¦×‘×¢×™ ×§×•×“×§×•×“×™× (×œ××¤×§×˜ ×©×¨×™×¤×”)
            const count = geo.attributes.position.count;
            geo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));
            const colors = geo.attributes.color;
            for(let i=0; i<count; i++) colors.setXYZ(i, 1, 1, 1);

            earth = new THREE.Mesh(geo, mat);
            scene.add(earth);

            // ×¢× × ×™× ×•××˜××•×¡×¤×™×¨×”
            clouds = new THREE.Mesh(
                new THREE.SphereGeometry(1.03, 64, 64),
                new THREE.MeshStandardMaterial({
                    map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png'),
                    transparent: true, opacity: 0.5
                })
            );
            scene.add(clouds);

            // ×›×•×›×‘×™×
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<2000; i++) starPos.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05})));

            window.addEventListener('pointerdown', onAttack);
            animate();
        }

        // --- ×œ×•×’×™×§×ª × ×©×§×™× ---
        function setW(type) {
            weapon = type;
            document.querySelectorAll('.w-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function onAttack(e) {
            if(isOver) return;
            const mouse = new THREE.Vector2((e.clientX / window.innerWidth) * 2 - 1, -(e.clientY / window.innerHeight) * 2 + 1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const intersects = ray.intersectObject(earth);
            if(intersects.length > 0) fire(intersects[0].point);
        }

        function fire(pt) {
            if(weapon === 'nuke') effectNuke(pt);
            if(weapon === 'asteroid') effectAsteroid(pt);
            if(weapon === 'laser') effectLaser(pt);
            if(weapon === 'monster') effectMonster(pt);
        }

        // --- ××¢×¨×›×ª ×¤×™×¦×•×¦×™× ××¤×•×¨×˜×ª ---
        function createBlast(pt, color, scale = 1) {
            // 1. ×©×›×‘×ª ×’×™×¦×™× ××”×™×¨×”
            createParticles(pt, color, 40 * scale, 0.1, 0.8);
            // 2. ×©×›×‘×ª ×¢×©×Ÿ ××™×˜×™×ª
            createParticles(pt, 0x222222, 20 * scale, 0.03, 2.0);
            // 3. ×’×œ ×”×“×£ (Ring)
            createShockwave(pt, color, scale);
            // 4. ××•×¨ ×“×™× ××™
            const light = new THREE.PointLight(color, 5 * scale, 2);
            light.position.copy(pt);
            scene.add(light);
            gsap.to(light, { intensity: 0, duration: 0.5, onComplete: () => scene.remove(light) });
        }

        function createParticles(pt, color, count, speed, life) {
            const geo = new THREE.BufferGeometry();
            const pos = [], vel = [];
            for(let i=0; i<count; i++) {
                pos.push(pt.x, pt.y, pt.z);
                const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize().multiplyScalar(speed * (0.5 + Math.random()));
                vel.push(v.x, v.y, v.z);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color, size: 0.08, transparent: true, opacity: 1 });
            const p = new THREE.Points(geo, mat);
            scene.add(p);

            gsap.to(mat, { opacity: 0, duration: life, onComplete: () => scene.remove(p) });
            
            const arr = geo.attributes.position.array;
            function update() {
                for(let i=0; i<count; i++) {
                    arr[i*3] += vel[i*3]; arr[i*3+1] += vel[i*3+1]; arr[i*3+2] += vel[i*3+2];
                }
                geo.attributes.position.needsUpdate = true;
                if(mat.opacity > 0) requestAnimationFrame(update);
            }
            update();
        }

        function createShockwave(pt, color, scale) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.2, 32),
                new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide, transparent: true, opacity: 0.8 })
            );
            ring.position.copy(pt);
            ring.lookAt(0,0,0);
            scene.add(ring);
            gsap.to(ring.scale, { x: 8 * scale, y: 8 * scale, duration: 0.6 });
            gsap.to(ring.material, { opacity: 0, duration: 0.6, onComplete: () => scene.remove(ring) });
        }

        // --- × ×©×§×™× ×¡×¤×¦×™×¤×™×™× ---
        function effectNuke(pt) {
            const missile = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, 0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
            missile.position.copy(pt).multiplyScalar(3);
            missile.lookAt(pt);
            scene.add(missile);
            gsap.to(missile.position, { x: pt.x, y: pt.y, z: pt.z, duration: 0.4, onComplete: () => {
                scene.remove(missile);
                createBlast(pt, 0xffaa00, 2.5);
                play('nuke');
                applyDamage(pt, 25, 0.5);
                shake = 0.6;
            }});
        }

        function effectAsteroid(pt) {
            const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(0.1, 0), new THREE.MeshStandardMaterial({color: 0x555555}));
            rock.position.copy(pt).multiplyScalar(5);
            scene.add(rock);
            gsap.to(rock.position, { x: pt.x, y: pt.y, z: pt.z, duration: 0.7, ease: "power2.in", onComplete: () => {
                scene.remove(rock);
                createBlast(pt, 0xff4400, 1.5);
                play('asteroid');
                applyDamage(pt, 15, 0.3);
                shake = 0.3;
            }});
        }

        function effectLaser(pt) {
            const laser = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 10),
                new THREE.MeshBasicMaterial({color: 0x00f3ff})
            );
            laser.position.copy(pt).multiplyScalar(2);
            laser.lookAt(pt);
            laser.rotateX(Math.PI/2);
            scene.add(laser);
            createBlast(pt, 0x00f3ff, 0.5);
            play('laser', 0.5);
            applyDamage(pt, 5, 0.15);
            gsap.to(laser.scale, { x: 0, z: 0, duration: 0.2, onComplete: () => scene.remove(laser) });
        }

        function effectMonster(pt) {
            play('monster');
            for(let i=0; i<3; i++) {
                const tentacle = new THREE.Mesh(new THREE.ConeGeometry(0.05, 1, 8), new THREE.MeshStandardMaterial({color: 0x8800ff}));
                tentacle.position.copy(pt);
                tentacle.lookAt(0,0,0);
                scene.add(tentacle);
                gsap.to(tentacle.position, { x: pt.x*1.5, y: pt.y*1.5, z: pt.z*1.5, duration: 0.3, yoyo: true, repeat: 1, onComplete: () => scene.remove(tentacle) });
            }
            setTimeout(() => {
                createBlast(pt, 0xaa00ff, 1.2);
                applyDamage(pt, 12, 0.3);
            }, 300);
        }

        // --- ×× ×•×¢ ×”×¨×¡ ×’×™××•××˜×¨×™ ---
        function applyDamage(pt, amount, radius) {
            health -= amount;
            document.getElementById('hp-fill').style.width = Math.max(0, health) + '%';
            
            const pos = earth.geometry.attributes.position;
            const cols = earth.geometry.attributes.color;
            const v = new THREE.Vector3();
            const localPt = earth.worldToLocal(pt.clone());

            for(let i=0; i<pos.count; i++) {
                v.set(pos.getX(i), pos.getY(i), pos.getZ(i));
                const d = v.distanceTo(localPt);
                if(d < radius) {
                    const depth = (radius - d) * 0.4;
                    v.multiplyScalar(1 - depth);
                    pos.setXYZ(i, v.x, v.y, v.z);
                    
                    // ××¤×§×˜ ×©×¨×™×¤×” (×©×—×•×¨/××“×•×)
                    const r = 0.2 + Math.random()*0.2;
                    cols.setXYZ(i, r, 0, 0);
                }
            }
            pos.needsUpdate = true;
            cols.needsUpdate = true;
            earth.geometry.computeVertexNormals();

            if(health <= 0 && !isOver) endGame();
        }

        function endGame() {
            isOver = true;
            createBlast(new THREE.Vector3(0,0,0), 0xffffff, 10);
            gsap.to(earth.scale, { x: 0, y: 0, z: 0, duration: 1, ease: "power3.in" });
            setTimeout(() => {
                document.getElementById('game-over').style.display = 'flex';
            }, 1000);
        }

        // --- ×œ×•×œ××ª ×× ×™××¦×™×” ---
        function animate() {
            requestAnimationFrame(animate);
            if(!isOver) {
                earth.rotation.y += 0.002;
                clouds.rotation.y += 0.0025;
                clouds.rotation.x += 0.0005;
            }

            if(shake > 0) {
                camera.position.x = (Math.random()-0.5) * shake;
                camera.position.y = (Math.random()-0.5) * shake;
                shake *= 0.9;
            } else {
                camera.position.x = 0; camera.position.y = 0;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
