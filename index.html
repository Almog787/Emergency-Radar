<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovData Explorer - סורק המאגרים הממשלתי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .sidebar { height: calc(100vh - 64px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        tr:nth-child(even) { background-color: #f1f5f9; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Header -->
    <header class="bg-blue-900 text-white h-16 px-6 flex justify-between items-center shadow-lg relative z-50">
        <div class="flex items-center gap-3">
            <i class="fas fa-university text-2xl text-blue-400"></i>
            <h1 class="text-xl font-black tracking-tight">GOV DATA <span class="text-blue-300 font-light">EXPLORER</span></h1>
        </div>
        <div class="flex items-center gap-4 flex-1 max-w-2xl px-10">
            <div class="relative w-full">
                <input type="text" id="main-search" placeholder="חפש מאגר (למשל: רכב, בתי ספר, טיסות...)" 
                    class="w-full bg-blue-800 text-white placeholder-blue-300 border-none rounded-full py-2 px-10 focus:ring-2 focus:ring-blue-400 outline-none transition">
                <i class="fas fa-search absolute right-4 top-3 text-blue-300"></i>
            </div>
        </div>
        <div class="text-xs text-blue-200 hidden md:block">מבוסס API רשמי data.gov.il</div>
    </header>

    <div class="flex">
        <!-- Sidebar: Results List -->
        <aside class="sidebar w-80 bg-white border-l shadow-inner flex flex-col z-40">
            <div class="p-4 bg-slate-50 border-b">
                <h2 class="text-sm font-bold text-slate-600 uppercase">תוצאות חיפוש</h2>
            </div>
            <div id="datasets-list" class="flex-1 overflow-y-auto custom-scrollbar">
                <div class="p-10 text-center text-slate-400 italic">הקלד בחיפוש כדי למצוא מאגרי מידע</div>
            </div>
        </aside>

        <!-- Main Content: Data View -->
        <main class="flex-1 bg-slate-100 sidebar overflow-y-auto p-6 custom-scrollbar">
            <div id="welcome-screen" class="h-full flex flex-col justify-center items-center text-slate-400">
                <i class="fas fa-database text-6xl mb-4 opacity-20"></i>
                <p class="text-xl font-bold">בחר מאגר מידע כדי להציג את הנתונים</p>
                <p class="text-sm">ניתן לחפש קבוצות נתונים של משרדי הממשלה השונים</p>
            </div>

            <div id="data-view" class="hidden">
                <div class="mb-6 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 id="dataset-title" class="text-2xl font-black text-blue-900 mb-2"></h2>
                    <p id="dataset-description" class="text-slate-600 text-sm mb-4"></p>
                    <div id="resources-tags" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="card bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                    <div class="p-4 bg-slate-800 text-white flex justify-between items-center">
                        <span id="resource-name" class="font-bold">נתונים מהטבלה</span>
                        <div class="text-xs opacity-70">מציג 100 שורות ראשונות</div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-right text-sm">
                            <thead id="table-head" class="bg-slate-100 border-b border-slate-200"></thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                    <div id="no-api-msg" class="hidden p-10 text-center text-slate-500 italic">
                        משאב זה הוא קובץ להורדה ולא טבלה הניתנת לתצוגה ישירה ב-API.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loader Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/50 z-[100] hidden flex justify-center items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
    </div>

    <script>
        const BASE_URL = "https://data.gov.il/api/3/action/";
        let debounceTimer;

        // האזנה לחיפוש עם השהיה (Debounce)
        document.getElementById('main-search').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => searchDatasets(e.target.value), 500);
        });

        // 1. חיפוש חבילות נתונים (Packages)
        async function searchDatasets(query) {
            if (query.length < 2) return;
            showLoader(true);
            
            try {
                const res = await fetch(`${BASE_URL}package_search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                renderDatasetsList(data.result.results);
            } catch (err) {
                console.error("Search error:", err);
            } finally {
                showLoader(false);
            }
        }

        function renderDatasetsList(results) {
            const list = document.getElementById('datasets-list');
            if (results.length === 0) {
                list.innerHTML = `<div class="p-10 text-center text-slate-400">לא נמצאו תוצאות</div>`;
                return;
            }

            list.innerHTML = results.map(ds => `
                <div onclick="getDatasetDetails('${ds.id}')" class="p-4 border-b hover:bg-blue-50 cursor-pointer transition group">
                    <div class="font-bold text-slate-800 group-hover:text-blue-700 transition">${ds.title}</div>
                    <div class="text-[10px] text-slate-400 mt-1">${ds.notes ? ds.notes.substring(0, 60) + '...' : 'אין תיאור'}</div>
                    <div class="mt-2 flex gap-2">
                        <span class="text-[9px] bg-slate-100 px-2 py-0.5 rounded text-slate-500">${ds.num_resources} קבצים</span>
                        <span class="text-[9px] bg-blue-100 px-2 py-0.5 rounded text-blue-600">${ds.organization.title}</span>
                    </div>
                </div>
            `).join('');
        }

        // 2. קבלת פרטי מאגר ומשאבים (Package Show)
        async function getDatasetDetails(id) {
            showLoader(true);
            try {
                const res = await fetch(`${BASE_URL}package_show?id=${id}`);
                const data = await res.json();
                const dataset = data.result;

                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('data-view').classList.remove('hidden');
                document.getElementById('dataset-title').innerText = dataset.title;
                document.getElementById('dataset-description').innerText = dataset.notes || '';

                const tags = document.getElementById('resources-tags');
                tags.innerHTML = dataset.resources.map(r => `
                    <button onclick="fetchTableData('${r.id}', '${r.name}')" 
                        class="text-[11px] bg-white border border-blue-200 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-600 hover:text-white transition shadow-sm">
                        <i class="fas fa-file-table mr-1"></i> ${r.name || 'ללא שם'}
                    </button>
                `).join('');

                // טעינת המשאב הראשון באופן אוטומטי אם הוא Datastore
                const firstTable = dataset.resources.find(r => r.datastore_active);
                if (firstTable) fetchTableData(firstTable.id, firstTable.name);

            } catch (err) {
                console.error("Details error:", err);
            } finally {
                showLoader(false);
            }
        }

        // 3. משיכת נתונים מתוך טבלה (Datastore Search)
        async function fetchTableData(resourceId, name) {
            showLoader(true);
            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');
            const noApiMsg = document.getElementById('no-api-msg');
            
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
            document.getElementById('resource-name').innerText = name;

            try {
                const res = await fetch(`${BASE_URL}datastore_search?resource_id=${resourceId}&limit=100`);
                const data = await res.json();

                if (!data.success || !data.result.records.length) {
                    noApiMsg.classList.remove('hidden');
                    return;
                }
                noApiMsg.classList.add('hidden');

                const records = data.result.records;
                const fields = data.result.fields.filter(f => f.id !== '_id');

                // בניית כותרת הטבלה
                tableHead.innerHTML = `<tr>${fields.map(f => `<th class="p-3 text-right">${f.id}</th>`).join('')}</tr>`;

                // בניית תוכן הטבלה
                tableBody.innerHTML = records.map(row => `
                    <tr class="border-b border-slate-100 hover:bg-blue-50/30 transition">
                        ${fields.map(f => `<td class="p-3 text-slate-700">${row[f.id] !== null ? row[f.id] : ''}</td>`).join('')}
                    </tr>
                `).join('');

            } catch (err) {
                console.error("Table error:", err);
                noApiMsg.classList.remove('hidden');
            } finally {
                showLoader(false);
            }
        }

        function showLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
