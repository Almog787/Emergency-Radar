<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA SpaceOS - Live Satellite Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300&display=swap');
        
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Video Layer */
        .video-background {
            position: absolute; inset: 0; z-index: 1;
            transform: scale(1.1); /* Hide YT borders */
        }
        iframe { width: 100vw; height: 100vh; pointer-events: none; }

        /* Interface Layers */
        .ui-overlay {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.6) 100%);
        }

        .glass-panel {
            background: rgba(0, 20, 40, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            pointer-events: auto;
        }

        /* Scanline Effect */
        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.02) 50%);
            background-size: 100% 4px;
            position: absolute; inset: 0; z-index: 11; pointer-events: none;
        }

        /* Language Toggle & Controls */
        .controls-top {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 100; pointer-events: none;
        }

        .interactive { pointer-events: auto; }

        /* Animations */
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .signal-pulse { animation: pulse-red 2s infinite; color: var(--neon-red); }

        /* RTL Adjustments */
        [dir="rtl"] .text-right-aligned { text-align: right; }
        [dir="rtl"] .text-left-aligned { text-align: left; }
    </style>
</head>
<body>

    <!-- Video Feed Container -->
    <div class="video-background">
        <iframe id="nasa-player" 
            src="https://www.youtube.com/embed/jPTD2gnZFUw?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=jPTD2gnZFUw" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <div class="scanline"></div>

        <!-- Top Navigation Area -->
        <div class="controls-top">
            <!-- System Branding -->
            <div class="glass-panel p-4 rounded-xl flex items-center gap-4 interactive">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" class="w-12 h-10" alt="NASA">
                <div>
                    <h1 class="orbitron text-xl font-black tracking-widest leading-none" id="ui-title">SPACE OS v4.0</h1>
                    <p class="text-[9px] uppercase tracking-widest text-cyan-400 font-bold mt-1" id="ui-subtitle">Deep Space Observation Unit</p>
                </div>
            </div>

            <!-- Language & Settings -->
            <div class="flex gap-2 interactive">
                <div class="glass-panel rounded-lg overflow-hidden flex p-1">
                    <button onclick="setLang('en')" id="lang-en" class="px-3 py-1 text-[10px] font-bold rounded transition-all bg-cyan-500 text-black">EN</button>
                    <button onclick="setLang('he')" id="lang-he" class="px-3 py-1 text-[10px] font-bold rounded transition-all text-cyan-500">עב</button>
                </div>
                <button onclick="toggleStream()" class="glass-panel px-4 py-2 rounded-lg text-[10px] font-bold hover:bg-cyan-500 hover:text-black transition-all">
                    <i class="fas fa-sync-alt mr-2"></i> <span id="ui-switch">SWITCH FEED</span>
                </button>
            </div>
        </div>

        <!-- Data Panels -->
        <!-- Left Side: Telemetry -->
        <div class="absolute bottom-10 left-10 w-64 glass-panel p-4 rounded-2xl interactive">
            <div class="text-[10px] font-bold text-cyan-500 uppercase mb-3 border-b border-cyan-500/30 pb-1" id="ui-telemetry">Telemetry Feed</div>
            <div class="orbitron text-xs space-y-3">
                <div class="flex justify-between">
                    <span class="text-slate-400" id="ui-lat">LATITUDE</span>
                    <span class="text-white" id="val-lat">32.0853</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400" id="ui-lng">LONGITUDE</span>
                    <span class="text-white" id="val-lng">34.7818</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400" id="ui-alt">ALTITUDE</span>
                    <span class="text-white"><span id="val-alt">408</span> KM</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400" id="ui-vel">VELOCITY</span>
                    <span class="text-white">27,600 KM/H</span>
                </div>
            </div>
        </div>

        <!-- Right Side: Diagnostics & Clock -->
        <div class="absolute bottom-10 right-10 text-right-aligned">
            <div class="glass-panel p-6 rounded-3xl interactive">
                <div class="text-[10px] font-bold text-cyan-500 uppercase mb-1" id="ui-time">Mission Elapsed Time</div>
                <div id="clock" class="orbitron text-5xl font-black text-white tracking-tighter">00:00:00</div>
                <div class="flex items-center gap-2 mt-4 justify-end">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="ui-location">Houston - Control</span>
                    <i class="fas fa-satellite signal-pulse"></i>
                </div>
            </div>

            <!-- Diagnostic Log -->
            <div class="mt-4 mr-2 text-[9px] mono text-cyan-500/60 text-right-aligned">
                <p>> LINK ESTABLISHED [OK]</p>
                <p id="ui-status">> STATUS: NOMINAL</p>
                <p>> ENCRYPTION: AES-256 [ACTIVE]</p>
            </div>
        </div>

        <!-- Center Crosshair -->
        <div class="absolute inset-0 flex items-center justify-center opacity-20 pointer-events-none">
            <div class="w-64 h-64 border border-cyan-500 rounded-full flex items-center justify-center">
                <div class="w-1 h-20 bg-cyan-500 absolute"></div>
                <div class="w-20 h-1 bg-cyan-500 absolute"></div>
            </div>
        </div>
    </div>

    <script>
        // Translations Data
        const i18n = {
            en: {
                title: "SPACE OS v4.0",
                subtitle: "Deep Space Observation Unit",
                switch: "SWITCH FEED",
                telemetry: "Telemetry Feed",
                lat: "LATITUDE",
                lng: "LONGITUDE",
                alt: "ALTITUDE",
                vel: "VELOCITY",
                time: "Current System Time",
                location: "Houston - Control",
                status: "> STATUS: NOMINAL",
                dir: "ltr"
            },
            he: {
                title: "מערכת חלל v4.0",
                subtitle: "יחידת תצפית חלל עמוק",
                switch: "החלף שידור",
                telemetry: "נתוני טלמטריה",
                lat: "קו רוחב",
                lng: "קו אורך",
                alt: "גובה",
                vel: "מהירות",
                time: "זמן מערכת נוכחי",
                location: "יוסטון - בקרת משימה",
                status: "> סטטוס: תקין",
                dir: "rtl"
            }
        };

        let currentLang = 'en';
        let currentStream = 0;
        const streams = [
            'jPTD2gnZFUw', // ISS Earth View
            '21X5lGlDOfg'  // NASA TV
        ];

        // Language Switcher
        function setLang(lang) {
            currentLang = lang;
            const data = i18n[lang];
            
            // Update Text
            document.getElementById('ui-title').innerText = data.title;
            document.getElementById('ui-subtitle').innerText = data.subtitle;
            document.getElementById('ui-switch').innerText = data.switch;
            document.getElementById('ui-telemetry').innerText = data.telemetry;
            document.getElementById('ui-lat').innerText = data.lat;
            document.getElementById('ui-lng').innerText = data.lng;
            document.getElementById('ui-alt').innerText = data.alt;
            document.getElementById('ui-vel').innerText = data.vel;
            document.getElementById('ui-time').innerText = data.time;
            document.getElementById('ui-location').innerText = data.location;
            document.getElementById('ui-status').innerText = data.status;

            // Update Direction
            document.documentElement.setAttribute('dir', data.dir);
            document.documentElement.setAttribute('lang', lang);

            // Update Button Styles
            document.getElementById('lang-en').className = lang === 'en' ? "px-3 py-1 text-[10px] font-bold rounded transition-all bg-cyan-500 text-black" : "px-3 py-1 text-[10px] font-bold rounded transition-all text-cyan-500";
            document.getElementById('lang-he').className = lang === 'he' ? "px-3 py-1 text-[10px] font-bold rounded transition-all bg-cyan-500 text-black" : "px-3 py-1 text-[10px] font-bold rounded transition-all text-cyan-500";
        }

        // Stream Switcher
        function toggleStream() {
            currentStream = (currentStream + 1) % streams.length;
            const videoId = streams[currentStream];
            document.getElementById('nasa-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=${videoId}`;
        }

        // Real-time Clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getUTCHours()).padStart(2, '0');
            const m = String(now.getUTCMinutes()).padStart(2, '0');
            const s = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
            
            updateTelemetry();
        }

        // Mock Telemetry Logic
        function updateTelemetry() {
            let lat = (Math.random() * 0.005 + parseFloat(document.getElementById('val-lat').innerText)).toFixed(4);
            let lng = (Math.random() * 0.01 + parseFloat(document.getElementById('val-lng').innerText)).toFixed(4);
            let alt = (408 + Math.random() * 0.2).toFixed(2);

            if (lat > 90) lat = -90;
            if (lng > 180) lng = -180;

            document.getElementById('val-lat').innerText = lat;
            document.getElementById('val-lng').innerText = lng;
            document.getElementById('val-alt').innerText = alt;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
