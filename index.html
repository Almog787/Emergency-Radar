<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber & Sport Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap');
        
        :root {
            --cyber-blue: #00f3ff;
            --cyber-green: #00ff41;
            --cyber-red: #ff003c;
        }

        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .cyber-border {
            border-right: 4px solid var(--cyber-blue);
        }

        [dir="rtl"] .cyber-border {
            border-right: 0;
            border-left: 4px solid var(--cyber-blue);
        }

        /* סרגל גלילה מעוצב */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--cyber-blue); }

        .status-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        iframe { border-radius: 12px; }
    </style>
</head>
<body class="p-4 lg:p-6 min-h-screen">

    <!-- Header & Navigation -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-4">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20">
                <i class="fas fa-shield-virus text-2xl text-white"></i>
            </div>
            <div>
                <h1 class="orbitron text-2xl font-black tracking-tighter text-white">INTELLIGENCE <span class="text-blue-400">HUB</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold" id="ui-subtitle">Global Security & Sport Monitor</p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <!-- Language Selector -->
            <div class="glass-panel flex p-1 rounded-xl">
                <button onclick="setLang('en')" id="lang-en" class="px-4 py-1.5 text-xs font-bold rounded-lg transition-all bg-blue-600 text-white">EN</button>
                <button onclick="setLang('he')" id="lang-he" class="px-4 py-1.5 text-xs font-bold rounded-lg transition-all text-slate-400">עב</button>
            </div>
            <div id="clock" class="mono text-lg font-bold bg-slate-900 px-4 py-1.5 rounded-xl border border-slate-800">00:00:00</div>
        </div>
    </header>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- Left Side: Cyber Map (8 Cols) -->
        <div class="lg:col-span-8 space-y-6">
            <div class="glass-panel p-2 h-[500px] flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center p-3">
                    <h3 class="text-xs font-black uppercase tracking-widest text-blue-400 flex items-center gap-2">
                        <i class="fas fa-globe-americas animate-spin-slow"></i>
                        <span id="ui-cyber-title">Kaspersky Real-Time Threat Map</span>
                    </h3>
                    <div class="flex items-center gap-2 text-[10px] font-bold text-red-500 uppercase">
                        <span class="status-pulse">●</span> <span id="ui-live">Live Feed</span>
                    </div>
                </div>
                <!-- Kaspersky Map Iframe -->
                <iframe id="cyber-map" 
                    src="https://cybermap.kaspersky.com/en/widget/map/all" 
                    class="w-full h-full border-none shadow-inner" 
                    allow="autoplay"></iframe>
            </div>

            <!-- News/Alerts Ticker -->
            <div class="glass-panel p-4 flex items-center gap-6 overflow-hidden">
                <div class="bg-red-600 text-white text-[10px] font-black px-3 py-1 rounded uppercase shrink-0" id="ui-alert">Alerts</div>
                <div class="text-xs font-bold text-slate-400 italic truncate w-full">
                    <span id="ui-ticker-msg">Scanning global networks for anomalous activity... Detecting DDoS origin in Southeast Asia...</span>
                </div>
            </div>
        </div>

        <!-- Right Side: Sports Feed (4 Cols) -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="glass-panel flex-1 flex flex-col overflow-hidden cyber-border">
                <div class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                    <h3 class="orbitron text-sm font-bold text-green-400"><i class="fas fa-football-ball mr-2"></i> <span id="ui-sport-title">Live Highlights</span></h3>
                    <button onclick="loadSports()" class="text-xs text-slate-500 hover:text-white transition"><i class="fas fa-sync"></i></button>
                </div>
                
                <!-- ScoreBat Video Container -->
                <div id="sports-container" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                    <div class="text-center p-10 text-slate-600 animate-pulse text-xs" id="ui-loading">Loading sports data...</div>
                </div>
            </div>

            <!-- Extra Stats -->
            <div class="glass-panel p-4 grid grid-cols-2 gap-4">
                <div class="text-center border-r border-slate-800">
                    <div class="text-[10px] text-slate-500 font-bold uppercase mb-1" id="ui-threat-lvl">Threat Level</div>
                    <div class="text-xl font-black text-orange-500">ELEVATED</div>
                </div>
                <div class="text-center">
                    <div class="text-[10px] text-slate-500 font-bold uppercase mb-1" id="ui-active-matches">Active Matches</div>
                    <div class="text-xl font-black text-green-500" id="match-count">--</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- מערכת תרגום ---
        const i18n = {
            en: {
                subtitle: "Global Security & Sport Monitor",
                cyberTitle: "Kaspersky Real-Time Threat Map",
                live: "Live Feed",
                alert: "Alerts",
                ticker: "Scanning global networks for anomalous activity... Connection secure.",
                sportTitle: "Football Highlights",
                loading: "Loading sports data...",
                threatLvl: "Threat Level",
                activeMatches: "New Highlights",
                dir: "ltr"
            },
            he: {
                subtitle: "ניטור אבטחה וספורט גלובלי",
                cyberTitle: "מפת איומי סייבר - קספרסקי",
                live: "שידור חי",
                alert: "התראות",
                ticker: "סורק רשתות גלובליות לפעילות חריגה... חיבור מאובטח הוקם.",
                sportTitle: "תקצירי כדורגל",
                loading: "טוען נתוני ספורט...",
                threatLvl: "רמת איום",
                activeMatches: "תקצירים חדשים",
                dir: "rtl"
            }
        };

        let currentLang = 'en';

        function setLang(lang) {
            currentLang = lang;
            const data = i18n[lang];
            
            document.documentElement.setAttribute('dir', data.dir);
            document.getElementById('ui-subtitle').innerText = data.subtitle;
            document.getElementById('ui-cyber-title').innerText = data.cyberTitle;
            document.getElementById('ui-live').innerText = data.live;
            document.getElementById('ui-alert').innerText = data.alert;
            document.getElementById('ui-ticker-msg').innerText = data.ticker;
            document.getElementById('ui-sport-title').innerText = data.sportTitle;
            document.getElementById('ui-loading').innerText = data.loading;
            document.getElementById('ui-threat-lvl').innerText = data.threatLvl;
            document.getElementById('ui-active-matches').innerText = data.activeMatches;

            // עדכון שפת המפה של קספרסקי
            const mapIframe = document.getElementById('cyber-map');
            mapIframe.src = `https://cybermap.kaspersky.com/${lang}/widget/map/all`;

            // עדכון כפתורי שפה
            document.getElementById('lang-en').className = lang === 'en' ? "px-4 py-1.5 text-xs font-bold rounded-lg transition-all bg-blue-600 text-white" : "px-4 py-1.5 text-xs font-bold rounded-lg transition-all text-slate-400";
            document.getElementById('lang-he').className = lang === 'he' ? "px-4 py-1.5 text-xs font-bold rounded-lg transition-all bg-blue-600 text-white" : "px-4 py-1.5 text-xs font-bold rounded-lg transition-all text-slate-400";
            
            // טעינה מחדש של ספורט (לתרגום שמות קבוצות אם ה-API תומך)
            loadSports();
        }

        // --- שעון מערכת ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        }
        setInterval(updateClock, 1000);

        // --- ScoreBat API (ספורט) ---
        async function loadSports() {
            const container = document.getElementById('sports-container');
            
            try {
                // שימוש ב-API החופשי של ScoreBat לסרטוני וידאו וגולים
                const response = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTU1XzE3MzkzNDY4NzhfNzA0NDg4ODc3Yjc4N2RlOGVmYWM3MDdiZDhhM2U0YzQ1ZWVkY2MwOQ==');
                const data = await response.json();
                
                if (data.response) {
                    const matches = data.response.slice(0, 10); // ניקח את 10 התקצירים האחרונים
                    document.getElementById('match-count').innerText = data.response.length;

                    container.innerHTML = matches.map(match => `
                        <div class="bg-slate-900/80 rounded-xl p-3 border border-slate-800 hover:border-blue-500 transition-all group">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[10px] font-bold text-blue-400 uppercase">${match.competition}</span>
                                <span class="text-[9px] text-slate-500">${new Date(match.date).toLocaleDateString()}</span>
                            </div>
                            <h4 class="text-xs font-bold text-white mb-3">${match.title}</h4>
                            <div class="relative aspect-video rounded-lg overflow-hidden bg-black shadow-inner border border-white/5">
                                <div class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-transparent transition-all pointer-events-none">
                                    <i class="fas fa-play text-white opacity-50 group-hover:opacity-100 text-xl"></i>
                                </div>
                                <div class="w-full h-full scale-125">
                                    ${match.videos[0].embed.replace('height="400"', 'height="100%"').replace('width="600"', 'width="100%"')}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                container.innerHTML = `<div class="text-center p-10 text-red-500 text-xs font-bold">FAILED TO SYNC SPORTS DATA</div>`;
            }
        }

        // --- אתחול ---
        window.onload = () => {
            updateClock();
            loadSports();
        };
    </script>
</body>
</html>
